<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Karaoke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/CSS/style.css">
  </head>
  <body>
    <div></div>
    <section class="section gutter">
      <div class="wrapper">
        <div class="tv">
          <div id="tv_viewport" class="viewport">
            <div id="tv_content">
              <!-- Static TV initially shown -->
              <img id="loading-screen" class="video" src="https://res.cloudinary.com/cyborgspaceviking/image/upload/v1571155222/giphy_n0r827.gif">
              <!-- Karaoke Form (initially hidden) -->
              <form id="main-tv-screen" style="display:none;" class="video" action="/" method="POST">
                <div class="form-container">
                  <h2>Karaoke Time!</h2>
                  <input type="text" name="song" placeholder="Song Name" required />
                  <input type="text" name="artist" placeholder="Artist Name" required />
                  <button type="submit">Start Singing!</button>
                </div>
              </form>
            </div>
            <div id="tv_pixels" class="pixels" style="background-image: url('https://res.cloudinary.com/cyborgspaceviking/image/upload/v1571119227/vhs-overlay_zpzs7x.png')"></div>
          </div>
          <img class="tv" src="https://res.cloudinary.com/cyborgspaceviking/image/upload/v1571119227/80s-tv_ekkex2.png">
          <span class="cta">ENTER YOUR SONGS</span>
        </div>
      </div>
      <div class="heading">
        <h1>KARAOKE TIME</h1>
      </div>
      </div>
    </section>
    <script src="/static/Javascript/script.js"></script>
  </body>
</html>
